# https://docs.aws.amazon.com/eks/latest/userguide/managing-coredns.html
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    eks.amazonaws.com/component: coredns
    k8s-app: kube-dns
    kubernetes.io/name: CoreDNS
    team: paas
  name: coredns
  namespace: kube-system
spec:
  revisionHistoryLimit: 3
  replicas: 2
  selector:
    matchLabels:
      eks.amazonaws.com/component: coredns
      k8s-app: kube-dns
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        eks.amazonaws.com/component: coredns
        k8s-app: kube-dns
        team: paas
    spec:
      containers:
      - name: coredns
        image: 602401143452.dkr.ecr.eu-west-1.amazonaws.com/eks/coredns:v1.9.3-eksbuild.3
        args:
        - -conf
        - /etc/coredns/Corefile

